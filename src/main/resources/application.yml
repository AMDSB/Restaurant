server:
  port: 8082

spring:
  application:
    name: Restaurant
  datasource:
    url: jdbc:postgresql://localhost:5432/resto
    username: postgres
    password: passer
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
